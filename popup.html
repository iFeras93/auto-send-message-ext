<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }
    .section h3 {
      margin-top: 0;
      color: #333;
    }
    input, textarea, button, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .stop-btn {
      background-color: #f44336;
    }
    .stop-btn:hover {
      background-color: #da190b;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .status.running {
      background-color: #d4edda;
      color: #155724;
    }
    .status.stopped {
      background-color: #f8d7da;
      color: #721c24;
    }
    .message-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message-item {
      padding: 5px;
      margin: 2px 0;
      background-color: white;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .interval-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .interval-controls input {
      width: 60px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="section">
      <h3>üéØ Quick Send</h3>
      <input type="text" id="quickMessage" placeholder="Type a message...">
      <button id="sendQuickMessage">Send Now</button>
    </div>
    
    <div class="section">
      <h3>‚ö° Auto Sender</h3>
      <div class="interval-controls">
        <label>Interval:</label>
        <input type="number" id="intervalInput" value="30" min="5" max="300">
        <span>seconds</span>
      </div>
      <button id="startAuto">Start Auto Send</button>
      <button id="stopAuto" class="stop-btn">Stop Auto Send</button>
      <div id="status" class="status stopped">Stopped</div>
    </div>
    
    <div class="section">
      <h3>üìù Message Management</h3>
      <textarea id="newMessage" placeholder="Add new message..." rows="2"></textarea>
      <button id="addMessage">Add Message</button>
      <div class="message-list" id="messageList"></div>
    </div>
    
    <div class="section">
      <h3>üîß Actions</h3>
      <button id="loadDefaults">Load Default Messages</button>
      <button id="clearAll">Clear All Messages</button>
    </div>

        <div class="section">
    
      <span><strong>Developed By <a href="https://iferas93.com" target="_blank">iFeras93</a></strong></span>
      </div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
