<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .random-inputs {
            display: flex;
            gap: 10px;
        }
        
        .random-inputs .input-group {
            flex: 1;
        }
        
        button {
            padding: 8px 12px;
            margin: 5px 0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }
        
        .start-btn {
            background-color: #28a745;
            color: white;
        }
        
        .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .status.running {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.stopped {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .message-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 10px;
        }
        
        .message-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 2px 0;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Quick Message Section -->
    <div class="section">
        <h3>Quick Message</h3>
        <div class="input-group">
            <input type="text" id="quickMessage" placeholder="Type your message...">
        </div>
        <button id="sendQuickMessage" class="start-btn">Send Now</button>
    </div>

    <!-- Fixed Interval Section -->
    <div class="section">
        <h3>Fixed Interval Mode</h3>
        <div class="input-group">
            <label for="intervalInput">Interval (seconds):</label>
            <input type="number" id="intervalInput" min="5" value="30">
        </div>
        <button id="startAuto" class="start-btn">Start Fixed Auto</button>
    </div>

    <!-- Random Interval Section -->
    <div class="section">
        <h3>Random Interval Mode</h3>
        <div class="random-inputs">
            <div class="input-group">
                <label for="minIntervalInput">Min (seconds):</label>
                <input type="number" id="minIntervalInput" min="5" value="15">
            </div>
            <div class="input-group">
                <label for="maxIntervalInput">Max (seconds):</label>
                <input type="number" id="maxIntervalInput" min="5" value="45">
            </div>
        </div>
        <button id="startRandomAuto" class="start-btn">Start Random Auto</button>
    </div>

    <!-- Control Section -->
    <div class="section">
        <button id="stopAuto" class="stop-btn">Stop Auto Send</button>
        <div id="status" class="status stopped">Stopped</div>
    </div>

    <!-- Message Management Section -->
    <div class="section">
        <h3>Message Management</h3>
        <div class="input-group">
            <input type="text" id="newMessage" placeholder="Add new message...">
        </div>
        <button id="addMessage" class="start-btn">Add Message</button>
        <button id="loadDefaults" class="start-btn">Load Default Messages</button>
        <button id="clearAll" class="stop-btn">Clear All Messages</button>
        
        <div id="messageList" class="message-list"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
